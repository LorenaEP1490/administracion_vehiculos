<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gesti칩n Veh칤culos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="d-flex">
        <!-- Men칰 lateral -->
        <nav class="bg-primary text-white p-3 sidebar">
            <h4 class="text-center">Men칰</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'lista_vehiculos' %}">游뚱 Veh칤culos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="buscarVehiculoLink">游댍 Buscar Veh칤culo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white disabled" id="link-inspecciones" href="#">游댢 Inspecciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white disabled" id="link-gastos" href="#">游눯 Gastos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white disabled" id="link-publicaciones" href="#">游닉 Publicaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white disabled" id="link-transferencias" href="#">游닆 Transferencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">游뛁 Cerrar Sesi칩n</a>
                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // Funci칩n para solicitar dominio antes de acceder a las secciones
        function solicitarDominio(urlBase) {
            let dominio = prompt("Ingrese el dominio del veh칤culo:");
            if (dominio) {
                window.location.href = `${urlBase}${dominio}/`;
            }
        }

        // Evento para Buscar Veh칤culo
        document.getElementById("buscarVehiculoLink").addEventListener("click", function(event) {
            event.preventDefault();
            solicitarDominio("/vehiculos/buscar/");
        });

        // Eventos para las secciones que requieren dominio
        document.getElementById("link-inspecciones").addEventListener("click", function(event) {
            event.preventDefault();
            solicitarDominio("/inspecciones/");
        });

        document.getElementById("link-gastos").addEventListener("click", function(event) {
            event.preventDefault();
            solicitarDominio("/gastos/");
        });

        document.getElementById("link-publicaciones").addEventListener("click", function(event) {
            event.preventDefault();
            solicitarDominio("/publicaciones/");
        });

        document.getElementById("link-transferencias").addEventListener("click", function(event) {
            event.preventDefault();
            solicitarDominio("/transferencias/");
        });

        // Habilitar opciones si ya se seleccion칩 un dominio previamente
        let dominioSeleccionado = localStorage.getItem("dominioSeleccionado");
        if (dominioSeleccionado) {
            document.getElementById("link-inspecciones").classList.remove("disabled");
            document.getElementById("link-gastos").classList.remove("disabled");
            document.getElementById("link-publicaciones").classList.remove("disabled");
            document.getElementById("link-transferencias").classList.remove("disabled");
        }
    </script>
</body>
</html>
