<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gesti칩n Veh칤culos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="d-flex">
        {% if user.is_authenticated %}
        <!-- Men칰 lateral (Solo visible si el usuario ha iniciado sesi칩n) -->
        <nav class="bg-primary text-white p-3 sidebar">
            <h4 class="text-center">Men칰</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'lista_vehiculos' %}">游뚱 Veh칤culos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="buscarVehiculoLink">游댍 Buscar Veh칤culo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white disabled" id="link-inspecciones" href="#">游댢 Inspecciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white disabled" id="link-gastos" href="#">游눯 Gastos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white disabled" id="link-publicaciones" href="#">游닉 Publicaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white disabled" id="link-transferencias" href="#">游닆 Transferencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">游뛁 Cerrar Sesi칩n</a>
                </li>
            </ul>
        </nav>
        {% endif %}

        <!-- Contenido principal -->
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // Funci칩n para solicitar dominio antes de acceder a las secciones
        function solicitarDominio(urlBase) {
            let dominio = prompt("Ingrese el dominio del veh칤culo:");
            if (dominio) {
                localStorage.setItem("dominioSeleccionado", dominio);
                window.location.href = `${urlBase}${dominio}/`;
            }
        }

        // Verificar si el usuario est치 autenticado antes de asignar eventos
        if ("{{ user.is_authenticated }}" === "True") {
            // Evento para Buscar Veh칤culo
            let buscarVehiculoLink = document.getElementById("buscarVehiculoLink");
            if (buscarVehiculoLink) {
                buscarVehiculoLink.addEventListener("click", function(event) {
                    event.preventDefault();
                    solicitarDominio("/vehiculos/buscar/");
                });
            }

            // Eventos para las secciones que requieren dominio
            let linksRequierenDominio = [
                { id: "link-inspecciones", url: "/inspecciones/" },
                { id: "link-gastos", url: "/gastos/" },
                { id: "link-publicaciones", url: "/publicaciones/" },
                { id: "link-transferencias", url: "/transferencias/" }
            ];

            linksRequierenDominio.forEach(linkData => {
                let link = document.getElementById(linkData.id);
                if (link) {
                    link.addEventListener("click", function(event) {
                        event.preventDefault();
                        solicitarDominio(linkData.url);
                    });
                }
            });

            // Habilitar opciones si ya se seleccion칩 un dominio previamente
            let dominioSeleccionado = localStorage.getItem("dominioSeleccionado");
            if (dominioSeleccionado) {
                linksRequierenDominio.forEach(linkData => {
                    let link = document.getElementById(linkData.id);
                    if (link) link.classList.remove("disabled");
                });
            }
        }
    </script>
</body>
</html>
