{% extends 'base.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Registro de Usuario</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Correo Electrónico</label>
            <input type="email" name="email" id="id_email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Contraseña</label>
            <input type="password" name="password1" id="id_password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirmar Contraseña</label>
            <input type="password" name="password2" id="id_password2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_rol" class="form-label">Rol</label>
            <select name="rol" id="id_rol" class="form-select" required>
                <option value="usuario">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <p class="mt-3 text-center">
        ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
    </p>
</div>
{% endblock %}
