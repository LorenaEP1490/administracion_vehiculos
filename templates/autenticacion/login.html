{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="text-center">Iniciar Sesión</h2>

    <!-- Mostrar mensajes de error -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger text-center">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingrese su usuario" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <!-- Mensaje de ayuda -->
    <p class="text-center mt-3">
        ¿Olvidaste tu contraseña? Contacta al administrador.
    </p>
</div>
{% endblock %}
