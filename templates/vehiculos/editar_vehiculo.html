{% extends 'base.html' %}

{% block title %}Editar Vehículo{% endblock %}

{% block content %}
<h2>Editar Vehículo</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="{% url 'lista_vehiculos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
