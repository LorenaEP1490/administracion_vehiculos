{% extends 'base.html' %}

{% block title %}Editar Inspección{% endblock %}

{% block content %}
<h2>Editar Inspección</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="{% url 'lista_inspecciones' vehiculo.dominio %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
