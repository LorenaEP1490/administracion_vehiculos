{% extends 'base.html' %}

{% block title %}Registrar Inspección{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary">📝 Registrar Nueva Inspección</h2>

    <div class="card p-3">
        <p><strong>📌 Vehículo:</strong> {{ vehiculo.dominio }}</p>
    </div>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">✅ Guardar Inspección</button>

        {% if vehiculo %}
            <a href="{% url 'lista_inspecciones' vehiculo.dominio %}" class="btn btn-secondary">🔙 Cancelar</a>
        {% else %}
            <a href="#" class="btn btn-secondary disabled">🔙 Cancelar</a>
        {% endif %}
    </form>
</div>
{% endblock %}
