{% extends 'base.html' %}

{% block title %}Registrar Gasto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary">📝 Registrar Nuevo Gasto</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">💾 Guardar</button>

        {% if vehiculo %}
            <a href="{% url 'lista_gastos' vehiculo.dominio %}" class="btn btn-secondary">🔙 Cancelar</a>
        {% else %}
            <a href="#" class="btn btn-secondary disabled">🔙 Cancelar</a>
        {% endif %}
    </form>
</div>
{% endblock %}
