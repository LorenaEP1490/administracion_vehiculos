{% extends 'base.html' %}

{% block title %}Registrar Gasto{% endblock %}

{% block content %}
<h2>Registrar Nuevo Gasto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_gastos' vehiculo.dominio %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
